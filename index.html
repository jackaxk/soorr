<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry My Love</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #FF6F91;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin: 20px 0;
            max-width: 80%;
        }

        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #FF6F91;
            transform: rotate(-45deg);
            animation: float 3s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #FF6F91;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }

        footer a {
            color: #FF6F91;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-20px) rotate(-45deg);
            }
            100% {
                transform: translateY(0) rotate(-45deg);
            }
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cloud:nth-child(1) {
            width: 150px;
            height: 80px;
            top: 10%;
            left: 15%;
            animation: move 6s infinite ease-in-out;
        }

        .cloud:nth-child(2) {
            width: 200px;
            height: 100px;
            top: 20%;
            left: 70%;
            animation: move 8s infinite ease-in-out;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <h1>Sorry My Love</h1>
    <p>You are the sunshine of my life, and I‚Äôm deeply sorry. Please forgive me. üå∏</p>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <footer>
        Made with ‚ù§Ô∏è by someone who loves you endlessly, your husband.
    </footer>
</body>
</html>
